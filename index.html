<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>LogonSys</title>

  </head>

  <body>

    <div class="container position-absolute top-50 start-50 translate-middle" style="width: 50%; display: block" id="home-page">
        
        <img src="apple.jpg" class="mx-auto d-block" style="border-radius: 35%; border: 4px solid black; margin-bottom: 2em; height: 10em;">
        
        <h2 class="text-center" style="font-weight: bold;">Shmuel Industries®</h2>        
        <h4 class="text-center" style="margin-bottom: 1em; color: silver;">Benz Victoria 1893</h4>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" style="width: 100%;" onclick="changePage('staff')">Staff</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" style="width: 100%" onclick="changePage('guest')">Guest</button>
            </div>
        </div>
    </div>


    <div class="card bg-light position-absolute top-50 start-50 translate-middle" style="width: 50%; display: none" id="staff">

      <div class="card-header">
        <button type="button" class="btn-close" aria-label="Close" onclick="changePage('home')"></button>
        <h3 class="text-center" style="font-weight: bold; margin-bottom: 1em;">Staff login</h3>
      </div>

      <form style="margin: 1em;">

        <div class="mb-3">
          <label class="form-label">Officer ID Number:</label>
          <input type="password" class="form-control" id="input" placeholder="Enter your ID number..." style="color: darkgray;">
        </div>

        <button type="button" class="btn btn-primary" onclick="logIn()">Login</button>
        <!-- <button type="button" class="btn btn-danger" onclick="logOut()">Logout</button> -->

      </form>

    </div> 
    
    <div id="warning" class="alert alert-danger mx-auto" role="alert" style="width: 50%; margin-top: 2em; display: none;">
      Wrong ID number — please try again!
    </div>

    <div class="card bg-light position-absolute top-50 start-50 translate-middle" style="width: 50%; display: none" id="guest">

      <div class="card-header">
        <button type="button" class="btn-close" aria-label="Close" onclick="changePage('home')"></button>
        <h3 class="text-center" style="font-weight: bold; margin-bottom: 1em;">Guest login</h3>
      </div>

      <form style="margin: 1em;">

        <div class="mb-3">

          <label class="form-label">First name:</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name..." style="color: darkgray;">

          <label class="form-label" style="margin-top: 1em;">Last name:</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name..." style="color: darkgray;">

          <label class="form-label" style="margin-top: 1em;">Vehicle registration:</label>
          <input type="text" class="form-control" id="vehicleReg" placeholder="Enter your vehicle registration..." style="color: darkgray;">

          <label class="form-label" style="margin-top: 1em;">Here to see?</label>
          <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
              <option selected>Meeting an employee</option>
              <option value="1">General repairs</option>
              <option value="2">Routine inspection</option>
              <option value="3">Food delivery</option>
            </select>
          </div>

        </div>

      </form>

    </div>


    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Welcome!</h5>
          </div>
          <div class="modal-body text-center">

            <h6>Your sign in time has been logged at: </h6>
            <br>
            <h5 id="time" style="font-style: italic;"></h5>
            <h7 style="color: silver;">Remember to log out once done for the day.</h7>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="employees.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
